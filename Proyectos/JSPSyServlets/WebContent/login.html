<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Login</title>
<script type="text/javascript" language="JavaScript">
function carga(){
	document.getElementById("usuario").focus();
}
function validaDatos(){
	var usuario = document.getElementById("usuario");
	var password = document.getElementById("password");
	
	if((usuario.value == "" || usuario.value == '' || usuario.value == null ) && (password.value == "" || password.value == '' || password.value == null))
		{
		alert("Ingresa tu usuario y password");
		usuario.focus;
		return false;
		}
	else if(usuario.value == "" || usuario.value == '' || usuario.value == null)
		{
		alert("Ingresa tu usuario");
		usuario.focus;
		return false;
		}
	else if(password.value == "" || password.value == '' || password.value == null)
		{
		alert("Ingresa tu password");
		password.focus;
		return false;
		}
	else {
		return true;
	}
		
}
</script>
</head>
<body onload="carga()">
<form action="Loginweb.jr" method="POST" onsubmit="return validaDatos();">
<table aling="center">
<tr>
<td colspan="2" style="font-weight: bold; size: 20px">Ingresa usuario y contraseña</td>
</tr>
<tr>
<td style="font-weight: bold; size: 12px; color: blue;">Usuario : </td>
<td><input type="text" name="usuario" id="usuario"></td>
</tr>
<tr>
<td style="font-weight: bold; size: 12px; color: blue;">Password : </td>
<td><input type="password" name="password" id="password"></td>
</tr>
<tr>
<td><input type="button" value="Cancelar"></td>
<td><input type="submit" value="Aceptar" ></td>
</tr>
</table>
</form>
</body>
</html>
